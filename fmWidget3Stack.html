#url fmWidget3Stack

<html>
	<head>
		<title>Filemobile 3 Stack Widget</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	
		<!-- required style for fmWidget3Stack, must be hosted in Media Factory vhost assets -->
		<link rel="stylesheet" type="text/css" href="http://assets.filemobile.com/{$vhost}/fmWidget3Stack.css">
	
		<!-- required script - pass group id array (3 comma-delimited array), must be hosted in Media Factory application templates -->
		<script type="text/javascript" src="http://respondingdomain.projects.fm/fmWidget3Stack_js?groups=#####,#####,#####"></script>
	
	
	</head>
	<body style="background-color:#efefef">
				
		<!-- required html for fmWidget3Stack -->
		<div id="fmWidget3Stack"></div>
	
	</body>
</html>
